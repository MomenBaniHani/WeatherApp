<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>

    <div class="container" id="container">
        <!-- Existing Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="Sign_up_Form">
                <h1>Create Account</h1>
                <input type="text" id="SUsername" name="SUsername" placeholder="Name" />
                <input type="email" id="SEmail" name="SEmail" placeholder="Email" />
                <input type="password" id="Spassword" name="Spassword" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <!-- Existing Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="Sign_in_Form">
                <h1>Sign in</h1>
                <input type="text" id="username" name="username" placeholder="User Name" />
                <input type="password" id="password" name="password" placeholder="Password" />
                <a href="#" id="forgetpassword">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>

        <!-- New Forgot Password Form -->
        <div class="form-container forgot-password-container">
            <form action="#" id="forgot_Password_Form">
                <h1>Forgot Password</h1>
                <span>Enter your email to reset your password</span>
                <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Email" />
                <input type="text" id="forgotusername" name="forgotusername" placeholder="User Name" />
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" />
                <button type="submit">Reset Password</button>
                <a href="#" id="backToSignIn">Back to Sign In</a>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
